<!doctype html>
<html ng-app="pickpal">
<head>
  <meta charset="utf-8" />
  <title>PickPal</title>
  <base href="/">  

  <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/styles/styles.css">
</head>

<body>
  <div class="wrapper">

    <header>
      <div class="container">
        <h1 class="portal"><a href="/" ui-sref="home">PickPal</a></h1>
        <p class="tagline">A tool to help you decide where to eat, drink, or visit!</p>
      </div>
    </header>

    <section class="pick-container">
      <div class="row">
        <div class="container">
          <div ui-view>
            <div class="col-lg-4 col-lg-offset-4">
              <a class="btn btn-primary btn-lg btn-block" ui-sref="pick.location">Go!</a>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>

  <script src="/bower_components/angular/angular.js"></script>
  <script src="/bower_components/angular-ui-router/release/angular-ui-router.js"></script>
  <script src="/bower_components/angular-animate/angular-animate.js"></script>
  <script src="/bower_components/ngAutocomplete/src/ngAutocomplete.js"></script>
  <script src="/bower_components/angular-timer/dist/angular-timer.js"></script>
  <script src="/bower_components/moment/moment.js"></script>
  <script src="/bower_components/humanize-duration/humanize-duration.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?libraries=places&sensor=false&key=AIzaSyCc-wdlVsD-IINPDFh2O8CwILvXeJDeKuE"></script>

  <script src="app.js" type="text/javascript"></script>
</body>

</html>
